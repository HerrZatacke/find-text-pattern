<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <title>Text Pattern finder</title>
  <script src="map.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 90vw;
    }
    #input {
      width: calc(90vw - 40px);
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      padding: 0 10px;
      background-color: #dddddd;
    }
    #output {
      text-wrap: unset;
      max-height: 100px;
      overflow: auto;
    }
    #buttons {
      max-width: calc(58px * 16);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    .rom-function {
      display: flex;
      gap: 4px;
      position: fixed;
      bottom: 0;
      flex-direction: column;
      right: 0;
      width: 270px;
    }
    #romfile, #rom-offset {
      flex: 40px 0 0;
      background-color: #dddddd;
      border: none;
      line-height: 40px;
      padding: 0 10px;
      font-size: 16px;
    }
    .rom-function-buttons {
      display: flex;
      gap: 4px;
      align-content: stretch;
    }
    #rom-next-page, #rom-goto-page,#rom-prev-page {
      flex-basis: 33%;
    }
    #rom-offset {
      text-align: center;
    }
    button {
      flex-basis: 50px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      background-color: #dddddd;
      padding: 0;
    }
    button.clear {
      flex-basis: 166px;
      font-weight: normal;
    }
    button.special-1 {
      background-color: #ffdada;
    }
    button.special-2 {
      background-color: #fff4c1;
    }
    button.special-3 {
      background-color: #d0ffba;
    }
    button.special-4 {
      background-color: #beffe0;
    }
    button.special-5 {
      background-color: #b9e3ff;
    }
    button.special-6 {
      background-color: #bcbeff;
    }
    button.special-7 {
      background-color: #d8b8ff;
    }
    button.special-8 {
      opacity: 33%;
    }
    pre {
      width: calc(90vw - 40px);
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #dddddd;
    }
    .hex {
      display: block;
      margin-top: 1px;
      font-size: 10px;
      color: #888888;
    }
    .char {
      display: block;
      height: 32px;
      line-height: 32px;
    }

    #rendered {
      width: 1142px;
      display: grid;
      grid-template-columns: repeat(14, 40px) 60px repeat(13, 40px);
      grid-column-gap: 0;
      grid-row-gap: 0;
      margin: 24px 0;
      border: 1px solid #eee;
      background-color: #f2f2f2;
    }

    .term {
      background-color: #ffdada;
      grid-column-start: 1;
      grid-column-end: 29;
      height: 4px;
    }

    .term + .term {
      height: 0.25px;
    }

    .rendered {
      display: block;
      height: 40px;
      width: 40px;
      margin: 0 0 0 auto;
      font-size: 28px;
      line-height: 40px;
      border: 1px solid #ddd;
      text-align: center;
      background-color: #fff;
    }

    .rendered.bold {
      font-weight: bold;
    }

    .rendered.norm {
      font-weight: normal;
    }

    .rendered.digit {
      background-color: #beffe0;
      font-weight: normal;
    }
    .rendered.space {
      color: #e0e0e0;
    }

    .rendered.error {
      border-color: #ffbbbb;
      background-color: #fff2f2;
    }
  </style>
</head>
<body>
  <label for="input">Text:</label>
  <input id="input" type="text" />
  <pre id="output"></pre>
  <div id="buttons"></div>
  <div id="rendered"></div>
  <div class="rom-function">
    <input id="romfile" type="file"/>
    <code id="rom-offset">Page: ----/---- 0x------</code>
    <div class="rom-function-buttons">
      <button id="rom-next-page">&lt;</button>
      <button id="rom-goto-page">GoTo</button>
      <button id="rom-prev-page">&gt;</button>
    </div>
  </div>
</body>
</html>
