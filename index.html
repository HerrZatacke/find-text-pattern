<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <title>Text Pattern finder</title>
  <script src="map.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 90vw;
    }
    #input {
      width: calc(90vw - 40px);
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      padding: 0 10px;
      background-color: #dddddd;
    }
    #buttons {
      max-width: calc(58px * 16);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    button {
      flex-basis: 50px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      background-color: #dddddd;
      padding: 0;
    }
    button.clear {
      width: 96px;
    }
    button.special-1 {
      background-color: #ff6767;
    }
    button.special-2 {
      background-color: #fff4c1;
    }
    button.special-3 {
      background-color: #d0ffba;
    }
    button.special-4 {
      background-color: #beffe0;
    }
    button.special-5 {
      background-color: #b9e3ff;
    }
    button.special-6 {
      background-color: #bcbeff;
    }
    button.special-7 {
      background-color: #d8b8ff;
    }
    button.special-8 {
      opacity: 33%;
    }
    pre {
      width: calc(90vw - 40px);
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #dddddd;
    }
    .hex {
      display: block;
      margin-top: 4px;
      font-size: 10px;
      color: #888888;
    }
    .char {
      display: block;
      height: 32px;
      line-height: 32px;
    }
  </style>
</head>
<body>
  <label for="input">Text:</label>
  <input id="input" type="text" />
  <pre id="output"></pre>
  <div id="buttons"></div>
</body>
</html>
